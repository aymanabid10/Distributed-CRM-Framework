apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: service-communication
spec:
  hosts:
  - customer-service
  - reporting-service
  - sales-service
  http:
  - match:
    - uri:
        prefix: /api/customers
    route:
    - destination:
        host: customer-service
        port:
          number: 8000
  - match:
    - uri:
        prefix: /api/reports
    route:
    - destination:
        host: reporting-service
        port:
          number: 3000
  - match:
    - uri:
        prefix: /api/sales
    route:
    - destination:
        host: sales-service
        port:
          number: 8080
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: service-communication
spec:
  host: "*"
  trafficPolicy:
    loadBalancer:
      simple: ROUND_ROBIN
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http1MaxPendingRequests: 1024
        maxRequestsPerConnection: 10
    outlierDetection:
      consecutive5xxErrors: 5
      interval: 30s
      baseEjectionTime: 30s