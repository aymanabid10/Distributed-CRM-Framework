apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: reporting-virtualservice
  namespace: default
spec:
  hosts:
  - "*" 
  gateways:
  - reporting-gateway
  http:
  - match:
    - uri:
        prefix: /api/reports  # Adjust this prefix based on your API routes
    route:
    - destination:
        host: reporting-service
        port:
          number: 3000
    # Optional: Add timeout, retries, or other traffic policies
    timeout: 30s
    retries:
      attempts: 3
      perTryTimeout: 2s