version: '3.8'
services:
  customer-service:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DAPR_HTTP_PORT=3500
      - DAPR_GRPC_PORT=50001
      - DATABASE_URL=postgresql://user:password@db:5432/dbname
    depends_on:
      - db
      - redis

  customer-service-dapr:
    image: "daprio/daprd:edge"
    command: [
      "./daprd",
      "-app-id", "customer-service",
      "-app-port", "8000",
      "-components-path", "/components"
    ]
    volumes:
      - "./components/:/components"
    depends_on:
      - customer-service
    network_mode: "service:customer-service"

  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=dbname
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"

volumes:
  postgres_data: